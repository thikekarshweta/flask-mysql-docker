
<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li>ID: {{ user.id }} - Name: {{ user.name }}</li>
        {% endfor %}
    </ul>

    <h2>Add User</h2>
    <form method="POST" action="/add">
        <input type="text" name="name" placeholder="Enter name" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
